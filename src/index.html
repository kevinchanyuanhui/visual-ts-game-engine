<!DOCTYPE html>
<!--html manifest=""-->
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="robots" content="noindex">

  <link rel="icon" type="image/png" sizes="96x96" href="imgs/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="192x192" href="imgs/android-icon.png">
  <meta name="msapplication-TileImage" content="imgs/ms-icon-310x310.png">

  <title>PROJECT TITLE</title>
  <intercept-url pattern="styles/favicon.ico" access="ROLE_ANONYMOUS"> </intercept-url>
  <link rel="icon" href="styles/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>

<body>
  <div id="log-network" class=".log-network">
    <input type="text" id="room-name" placeholder="Private Room-ID" title="Your private rooms unique-id. It is required!"
      value="MAINSERVER">
    <input type="text" id="your-name" placeholder="(optional)" title="Optional but Recommended!">
    <input type="text" id="sender" placeholder="" value="test 1">
    <button id="continue" title="Click to join the room!">continue</button>
    <div class="controls">
      <button id="allow-webcam" class="icon" disabled title="Enable Your Webcam"></button>
      <button id="allow-mic" class="icon" disabled title="Enable Your Microphone"></button>
      <button id="allow-screen" class="icon" disabled title="Enable Your Screen"></button>
      <button id="share-files" class="icon" disabled title="Select and Share Your Files"></button>
    </div>
    <div id="logger" class="logger"></div>
    <div id="webCamView" class="webCamView"></div>
  </div>
</body>

</html>
